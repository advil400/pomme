<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomme plus</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Ensure that the body can act as a reference for absolute positioning */
        }
        .apple {
            position: absolute;
            font-size: 24px;
        }
        .centered-text {
            position: absolute; /* Make sure it's on top of the apples */
            z-index: 10; /* Higher than the apples to ensure visibility */
            font-size: 48px; /* Larger text size for visibility */
            text-align: center;
        }
    </style>
</head>
<body>
<div class="centered-text">i love u apple</div>
<script>
    function createApple() {
        const apple = document.createElement('div');
        apple.textContent = 'üçé';
        apple.className = 'apple';
        document.body.appendChild(apple);

        // Set initial position and randomize horizontal position
        apple.style.left = `${Math.floor(Math.random() * window.innerWidth)}px`;
        apple.style.top = `-${apple.offsetHeight}px`;

        // Randomize fall speed
        const fallSpeed = Math.random() * 3 + 2; // Adjust for faster or slower animation

        function moveApple() {
            apple.style.top = `${apple.offsetTop + fallSpeed}px`;
            if (apple.offsetTop < window.innerHeight) {
                requestAnimationFrame(moveApple);
            } else {
                apple.remove(); // Remove apple when it goes out of view
            }
        }

        moveApple();
    }

    function startRain() {
        const interval = 300; // Adjust for more or less density of rain
        setInterval(createApple, interval);
    }

    startRain();
</script>
</body>
</html>
